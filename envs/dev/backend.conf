# =====================================================================
# ⚙️ Terraform Backend Configuration File (backend.conf)
# ---------------------------------------------------------------------
# Purpose:
#   Contains environment-specific backend parameters as key=value pairs.
#   Used to override or provide runtime backend values when running
#   `terraform init`.
#
# Notes:
#   - Only required if you want dynamic or external backend configuration.
#   - This file supports simple key=value syntax (no HCL or variables).
#   - You can exclude this file from version control (.gitignore) if
#     it contains sensitive data like tokens or custom access keys.
#
# Usage:
#   terraform init -backend-config=backend.conf
#
# Example:
#   cd envs/dev
#   terraform init -backend-config=backend.conf
#
#   (then)
#   terraform plan -var-file=dev.tfvars
#
# ---------------------------------------------------------------------
# Recommended naming convention per environment:
#   envs/dev/backend.conf
#   envs/test/backend.conf
#   envs/prod/backend.conf
# =====================================================================

bucket         = "experts-lab-terraform-states"
key            = "eks/dev/terraform.tfstate"
region         = "eu-central-2"
dynamodb_table = "terraform-locks"
encrypt        = true
